<section class="appointment">
    <div class="container">
      <div class="appointment__inner">
        <form action="" class="form">
          <h3 class="form__title">Запишитесь на бесплатный осмотр</h3>
          <div class="form__wrapper">
            <div>
              <div class="form__row">
                <input class="form__input" type="text" id="name" required autocomplete="off"><label class="form__label" for="name">Имя</label>
              </div>
              <div class="form__row">
                <input class="form__input" type="tel" id="tel" required autocomplete="off"><label class="form__label" for="tel">Номер телефона</label>
              </div>
            </div>
            <p class="form__submit">
              <input class="form__btn" type="submit" value="Войти">
              <svg class="form__img">
                <use xlink:href="img/icons/sprite.svg#letter"></use>
              </svg>
            </p>
          </div>
        </form>
        <a class="appointment__logo" href="#">
          <span class="appointment__logo-text">My Dent</span>
          <svg class="appointment__logo-img">
            <use xlink:href="img/icons/sprite.svg#Logo"></use>
          </svg>
        </a>
      </div>
    </div>
</section>
