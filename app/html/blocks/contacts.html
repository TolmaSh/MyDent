<section class="contacts">
  <div class="contacts__map" id="map"></div>
  <div class="container">
    <div class="contacts__info">
      <h3 class="contacts__title title title_grayLine">Контакты</h3>
      <ul class="contacts__list">
        <li class="contacts__list-item">
          <svg class="contacts__list-img"><use xlink:href="img/icons/sprite.svg#location"></use></svg>
          <div class="contacts__list-text">
            <span>г. Киев, ул. Викентия Хвойки, 18</span>
          </div>
        </li>
        <li class="contacts__list-item">
          <svg class="contacts__list-img"><use xlink:href="img/icons/sprite.svg#phone"></use></svg>
          <div class="contacts__list-text">
            <span><a class="contacts__list-link" href="tel:380933333333">+ 38 (093) 333 33 33</a></span>
            <span><a class="contacts__list-link" href="tel:380506066666">+ 38 (050) 606 66 66</a></span>
          </div>
        </li>
        <li class="contacts__list-item">
          <svg class="contacts__list-img"><use xlink:href="img/icons/sprite.svg#email"></use></svg>
          <div class="contacts__list-text">
            <span><a class="contacts__list-link" href="mailto:mydent@gmail.com">mydent@gmail.com</a></span>
          </div>
        </li>
        <li class="contacts__list-item">
          <svg class="contacts__list-img"><use xlink:href="img/icons/sprite.svg#clock"></use></svg>
          <div class="contacts__list-text">
            <span>пн-пт: с 10:00 до 18:00</span>
            <span>сб-вс: с 11:00 до 17:00</span>
          </div>
        </li>
      </ul>
      <div class="contacts__list-footer">
        <button class="contacts__list-btn">Записаться</button>
        <ul class="contacts__list-social social">
          <li class="social__item">
            <a href="#" class="social__link">
              <svg class="social__img"><use xlink:href="img/icons/sprite.svg#telegram"></use></svg>
            </a>
          </li>
          <li class="social__item">
            <a href="#" class="social__link">
              <svg class="social__img"><use xlink:href="img/icons/sprite.svg#viber"></use></svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
